<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputLogin1">Логин</label>
            <input name="username" type="text" class="form-control" id="inputLogin1" aria-describedby="emailHelp" placeholder="Введите логин">
        </div>
        <div class="form-group">
            <label for="inputPassword1">Пароль</label>
            <input name="password" type="password" class="form-control" id="inputPassword1" placeholder="Введите пароль">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Продолжить</button>
    </form>
</div>
</body>
</html>
